<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPD - Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="custom-background-color">
        <nav>
            <div id="nav-bar">
                <div id="nav-logo-name">
                    <img src="placeholder.png" alt="placeholder logo">
                    <h2>Book Discussion Program</h2>
                </div>

                <div id="nav-links">
                    <a href=""><u>Home</u></a>
                    <a href=""><u>About</u></a>
                    <a href=""><u>News</u></a>
                    <button class="custom-background-color">Sign In</button>
                </div>
            </div>

        </nav>

        <div id="join">
            <div id="join-content">
                <h1>Join A Book Club Today!</h1>
                <h2>Meet up on a regular basis and connect with new members to discuss a variety of books from our
                    selection</h2>
                <button class="custom-color">Join Now</button>
            </div>

            <img src="minimal-books.png" alt="image of cartoon books on a shelf">
        </div>
    </div>

    <div id="latest-books">
        <h1 class="custom-color">Latest Books</h1>
        <h2 class="custom-color">Check out our new additions to our catalogue and place an order for your club today!
        </h2>
        <div id="books">
            <img src="dracula.jpg" alt="The hobbit book cover">
            <img src="hobbit.jpg" alt="Dracula book cover">
            <img src="eragon.jpg" alt="Eragon book cover">
        </div>

    </div>
    <div id="book-stand"></div>
    <div class="custom-background-color" id="news">

    </div>



</body>

</html>
